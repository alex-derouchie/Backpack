<!--------------------------------------------------------------------------------
    This page displays the form responsible for logging into the system,
    as well as recovery options.
---------------------------------------------------------------------------------->

<!--WARNING: template coupled to inv_manage app within Backpack Project-->
{% extends 'inv_manage/layout.html' %}
{% load crispy_forms_tags %} {% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Login</legend>
      {{ form|crispy }}
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Login</button>
      <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Forgot your password?</a></small>
    </div>
  </form>
  <div class="border-top pt-3">
    <small class="text-muted">
      Need An Account?
      <a href="{% url 'register' %}" class="ml-2">Sign Up Now</a>
    </small>
  </div>
</div>

{% endblock %}

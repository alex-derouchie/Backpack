<!--------------------------------------------------------------------------------
    This page diplays the form responsible for sharing inventories across users.
---------------------------------------------------------------------------------->
{% extends 'inv_manage/layout.html' %}
{% load crispy_forms_tags %} {% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Share Inventory</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Share</button>
        </div>
    </form>
</div>

{% endblock %}

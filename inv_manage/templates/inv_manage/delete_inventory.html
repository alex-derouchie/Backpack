<!--------------------------------------------------------------------------------
    This page prompts the user to confirm their desire to delete an inventory.
---------------------------------------------------------------------------------->
{% extends 'inv_manage/layout.html' %}
{% block content %}
<div class="content-section">
  <form method="POST">
    {% csrf_token %}
    <fieldset class="form-group">
      <legend class="border-bottom mb-4">Delete Inventory</legend>
      <h3>Are you sure you want to delete the Inventory "{{ inv.name }}"?</h3>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-danger" type="submit">Delete</button>
      <a class="btn btn-outline-secondary" href="{% url 'inv_manage-detail' inv.id %}">Cancel</a>
    </div>
  </form>
</div>

{% endblock %}
